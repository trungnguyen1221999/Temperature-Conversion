<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="app">
      <h1 class="heading">Temperature Conversion</h1>
      <label class="lable-input" for="">
        <input class="input" type="number" placeholder="Ex: 20" />
      </label>
      <br />
      <label class="radio">
        <input name="select" class="select1" type="radio" />Celsius to
        Fahrenhelt</label
      >
      <br />
      <label class="radio">
        <input name="select" class="select2" type="radio" />Fahrenhelt to
        Celsius</label
      >
      <br />
      <div class="div-btn">
        <button type="submit" class="submit-btn">
          <p class="submit-text">Submit</p>
        </button>
      </div>
      <p class="noti"></p>
    </section>
    <script src="main.js"></script>
  </body>
</html>
